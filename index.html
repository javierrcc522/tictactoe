<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>TicTacToe</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="row">
      <h2>Rules:</h2>
      <ul>
        <li>Players alternate placing X's and O's on the grid, X moves first</li>
        <li>The first player to place three marks in a row wins!</li>
      </ul>
    </div><br><br>
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="well" id="1">
            0, 0
            id 1
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well" id="2">
            0, 1
            id 2
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well" id="3">
            0, 2
            id 3
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="well" id="4">
            1, 0
            id 4
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well" id="5">
            1, 1
            id 5
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well" id="6">
            1, 2
            id 6
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div class="well" id="7">
            2, 0
            id 7
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well" id="8">
            2, 1
            id 8
          </div>
        </div>
        <div class="col-sm-4">
          <div class="well" id="9">
            2, 2
            id 9
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
